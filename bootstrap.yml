# Depending on which profile is active, the application gives 
# itself a different name when registering with Eureka
---
spring:
  profiles: sentence
  application:
    name: sentenceapp
    
---
spring:
  profiles: subject
  application:
    name: subjectapp
  
---
spring:
  profiles: verb
  application:
    name: verbapp

---
spring:
  profiles: article
  application:
    name: articleapp

---
spring:
  profiles: adjective
  application:
    name: adjectiveapp

---
spring:
  profiles: noun
  application:
    name: nounapp
    